  @keyframes starTwinkle {

  body, html {
    height: 100%;

  /* 闪烁星星 */
  .stars {
    position: fixed;
    width: 100%;
    height: 100%;

    animation: starTwinkle 4s ease-in-out infinite;

  }
  nav ul li {
