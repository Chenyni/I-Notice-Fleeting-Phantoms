<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>欢迎来到我的精神世界 / Welcome to My Mindscape</title>
<style>
  /* --- 全局样式 --- */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: #fafafa;
    color: #333;
  }
  h1, p {
    margin: 0;
  }

  /* --- 导航栏 --- */
  nav {
    background: linear-gradient(90deg, #4b6cb7, #182848);
    display: flex;
    justify-content: space-between;
    padding: 0.8em 1.2em;
    color: white;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  nav .logo {
    font-weight: bold;
    font-size: 1.5em;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 1em;
    margin: 0; padding: 0;
  }
  nav ul li {
    cursor: pointer;
    transition: text-decoration 0.3s;
  }
  nav ul li:hover {
    text-decoration: underline;
  }
  .menu-toggle {
    display: none;
    cursor: pointer;
    font-size: 1.8em;
  }
  @media (max-width: 600px) {
    nav ul {
      display: none;
      flex-direction: column;
      background: #182848;
      position: absolute;
      top: 3.8em; right: 0;
      width: 160px;
      border-radius: 4px;
    }
    nav ul.show {
      display: flex;
    }
    .menu-toggle {
      display: block;
    }
  }

  /* --- 欢迎标语 --- */
  .hero {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    height: 280px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 1em;
  }
  .hero h1 {
    font-size: 2.8em;
    animation: fadeInDown 1s ease forwards;
    line-height: 1.3;
  }
  .hero p {
    font-size: 1.3em;
    margin-top: 0.5em;
    animation: fadeInUp 1.5s ease forwards;
    font-weight: 500;
  }
  @keyframes fadeInDown {
    from {opacity: 0; transform: translateY(-50px);}
    to {opacity: 1; transform: translateY(0);}
  }
  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(50px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* --- 留言板 --- */
  .comment-section {
    max-width: 600px;
    margin: 2em auto 4em auto;
    background: white;
    padding: 1.5em;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
  }
  .comment-section h2 {
    margin-bottom: 1em;
    text-align: center;
    color: #4b6cb7;
  }
  textarea {
    width: 100%;
    height: 80px;
    padding: 0.7em;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: vertical;
    font-size: 1em;
  }
  button {
    margin-top: 0.8em;
    background-color: #4b6cb7;
    color: white;
    border: none;
    padding: 0.6em 1.2em;
    font-size: 1em;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #364f9b;
  }
  .comments-list {
    margin-top: 1.5em;
    max-height: 200px;
    overflow-y: auto;
  }
  .comment-item {
    background: #e1e8ff;
    border-radius: 8px;
    padding: 0.7em 1em;
    margin-bottom: 0.7em;
    white-space: pre-wrap;
  }

  /* --- 回到顶部按钮 --- */
  #backToTop {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background-color: #4b6cb7;
    color: white;
    border: none;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    cursor: pointer;
    font-size: 24px;
    display: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<!-- 顶部导航栏 -->
<nav>
  <div class="logo">MySite</div>
  <ul id="nav-links">
    <li>首页 / Home</li>
    <li>作品集 / Portfolio</li>
    <li>博客 / Blog</li>
    <li>联系方式 / Contact</li>
  </ul>
  <div class="menu-toggle" id="menu-toggle">&#9776;</div>
</nav>

<!-- 欢迎标语区域 -->
<section class="hero">
  <h1>欢迎来到我的精神世界<br />Welcome to My Mindscape</h1>
  <p>分享我的思想与灵感 / Sharing My Thoughts & Inspirations</p>
</section>

<!-- 留言板区域 -->
<section class="comment-section">
  <h2>留言板 / Message Board</h2>
  <textarea id="commentInput" placeholder="请输入你的留言 / Please enter your message"></textarea>
  <button id="submitComment">提交留言 / Submit</button>
  <div class="comments-list" id="commentsList"></div>
</section>

<!-- 回到顶部按钮 -->
<button id="backToTop">↑</button>

<script>
  // 导航栏响应式菜单切换
  const toggleBtn = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');
  toggleBtn.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });

  // 回到顶部按钮显示与点击事件
  const backToTopBtn = document.getElementById('backToTop');
  window.addEventListener('scroll', () => {
    if(window.scrollY > 200) {
      backToTopBtn.style.display = 'block';
    } else {
      backToTopBtn.style.display = 'none';
    }
  });
  backToTopBtn.addEventListener('click', () => {
    window.scrollTo({top: 0, behavior: 'smooth'});
  });

  // 留言板功能
  const submitBtn = document.getElementById('submitComment');
  const commentInput = document.getElementById('commentInput');
  const commentsList = document.getElementById('commentsList');

  submitBtn.addEventListener('click', () => {
    const text = commentInput.value.trim();
    if(text) {
      const commentItem = document.createElement('div');
      commentItem.className = 'comment-item';
      commentItem.textContent = text;
      commentsList.prepend(commentItem);
      commentInput.value = '';
    } else {
      alert('请输入留言内容 / Please enter a message');
    }
  });
</script>

</body>
</html>
